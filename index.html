<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form designer</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="nav-title">Form designer</h1>
        <button class="btn btn-save">Save</button>
      </nav>
    </header>
    <main class="main">
      <section class="sidebar">
        <div class="sidebar-header">
          <h2 class="sidebar-header-title">Components</h2>
        </div>
        <div class="sidebar-links">
          <button class="btn btn-link">
            <span class="btn-link-text">Input</span>
            <span class="btn-link-text">+</span>
          </button>
          <button class="btn btn-link">
            <span class="btn-link-text">Select</span>
            <span class="btn-link-text">+</span>
          </button>
          <button class="btn btn-link">
            <span class="btn-link-text">Textarea</span>
            <span class="btn-link-text">+</span>
          </button>
        </div>
      </section>
      <section class="main-content">
        <div class="form-container"></div>
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
